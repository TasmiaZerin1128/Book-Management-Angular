<div class="container">
    <div class="row">
      <div class="col">
      </div>
      <div class="col-5">
        <form style="text-align:center" class="form">
            <div class="form-group">
              <label for="name">Book name</label>
              <input type="text" class="form-control" id="name" [(ngModel)]="newBook.name" [ngModelOptions]="{standalone: true}"/>
            </div>
            <div class="form-group">
              <label for="name">Publishing Year</label>
              <input type="text" class="form-control" id="year" [(ngModel)]="newBook.year" [ngModelOptions]="{standalone: true}"/>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-control-check" id="avability" [(ngModel)]="newBook.availability" [ngModelOptions]="{standalone: true}"/>
              <label for="name">Available</label>
            </div>
            <button type="submit" (click)="addBook(newBook)" class="btn btn-success">Save</button>
          </form>
          
      </div>
      <div class="col">
      </div>
    </div>
</div>
